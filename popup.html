<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 220px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #1a1a2e;
      color: #eee;
    }
    h2 {
      font-size: 14px;
      text-align: center;
      margin-bottom: 12px;
    }

    /* Toggle */
    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 14px;
      padding-bottom: 12px;
      border-bottom: 1px solid #333;
    }
    .toggle-label { font-size: 13px; }
    .switch {
      position: relative;
      width: 40px;
      height: 22px;
    }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute; inset: 0;
      background: #555;
      border-radius: 11px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .slider::before {
      content: "";
      position: absolute;
      width: 16px; height: 16px;
      left: 3px; bottom: 3px;
      background: #fff;
      border-radius: 50%;
      transition: transform 0.2s;
    }
    .switch input:checked + .slider { background: #2e7d32; }
    .switch input:checked + .slider::before { transform: translateX(18px); }

    /* Cat grid */
    .cat-grid {
      display: flex;
      gap: 8px;
      justify-content: center;
    }
    .cat-option {
      position: relative;
      width: 56px;
      height: 56px;
      border: 2px solid #444;
      border-radius: 8px;
      cursor: pointer;
      overflow: hidden;
      background: #16213e;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: border-color 0.15s, box-shadow 0.15s;
    }
    .cat-option:hover { border-color: #888; }
    .cat-option.selected {
      border-color: #4caf50;
      box-shadow: 0 0 6px rgba(76, 175, 80, 0.5);
    }
    .cat-option img {
      width: 32px;
      height: 32px;
      image-rendering: pixelated;
      object-fit: none;
      object-position: 0px -192px;
    }
    .checkbox-overlay {
      position: absolute;
      top: 4px;
      right: 4px;
      width: 18px;
      height: 18px;
      background: rgba(0, 0, 0, 0.6);
      border-radius: 3px;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.15s;
    }
    .cat-option.selected .checkbox-overlay {
      opacity: 1;
      background: #4caf50;
    }
    .checkmark {
      color: white;
      font-size: 14px;
      font-weight: bold;
      line-height: 1;
    }

    /* Quick actions */
    .quick-actions {
      margin-top: 12px;
      display: flex;
      gap: 6px;
    }
    .quick-actions button {
      flex: 1;
      padding: 6px 8px;
      font-size: 11px;
      background: #2a2a3e;
      color: #ccc;
      border: 1px solid #444;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.15s, border-color 0.15s;
    }
    .quick-actions button:hover {
      background: #333;
      border-color: #555;
    }

    /* Settings section */
    .settings-section {
      margin-top: 16px;
      padding-top: 12px;
      border-top: 1px solid #333;
    }
    .settings-section h3 {
      font-size: 12px;
      margin-bottom: 10px;
      color: #aaa;
      font-weight: normal;
    }
    .setting-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 8px;
    }
    .setting-label {
      font-size: 12px;
      color: #ccc;
    }
    #cursor-mode {
      background: #2a2a3e;
      color: #ccc;
      border: 1px solid #444;
      border-radius: 4px;
      padding: 4px 6px;
      font-size: 11px;
      cursor: pointer;
    }
    #cursor-mode:hover {
      border-color: #555;
    }
    #scale-slider {
      -webkit-appearance: none;
      appearance: none;
      height: 4px;
      background: #444;
      border-radius: 2px;
      outline: none;
    }
    #scale-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 14px;
      height: 14px;
      background: #4caf50;
      border-radius: 50%;
      cursor: pointer;
    }
    #scale-slider::-moz-range-thumb {
      width: 14px;
      height: 14px;
      background: #4caf50;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }
  </style>
</head>
<body>
  <h2>Cat Walker</h2>

  <div class="toggle-row">
    <span class="toggle-label">ON / OFF</span>
    <label class="switch">
      <input type="checkbox" id="toggle" />
      <span class="slider"></span>
    </label>
  </div>

  <div class="cat-grid">
    <div class="cat-option" data-cat="cat1">
      <div class="checkbox-overlay">
        <span class="checkmark">✓</span>
      </div>
      <img src="assets/cat1.png" alt="Cat 1" />
    </div>
    <div class="cat-option" data-cat="cat2">
      <div class="checkbox-overlay">
        <span class="checkmark">✓</span>
      </div>
      <img src="assets/cat2.png" alt="Cat 2" />
    </div>
    <div class="cat-option" data-cat="cat3">
      <div class="checkbox-overlay">
        <span class="checkmark">✓</span>
      </div>
      <img src="assets/cat3.png" alt="Cat 3" />
    </div>
  </div>

  <div class="quick-actions">
    <button id="select-all">모두 선택</button>
    <button id="clear-all">모두 해제</button>
  </div>

  <div class="settings-section">
    <h3>추가 기능</h3>
    <div class="setting-row">
      <span class="setting-label">발자국 효과</span>
      <label class="switch">
        <input type="checkbox" id="pawprints-toggle" />
        <span class="slider"></span>
      </label>
    </div>
    <div class="setting-row">
      <span class="setting-label">커서 반응</span>
      <select id="cursor-mode">
        <option value="none">없음</option>
        <option value="curious">호기심 (쫓아감)</option>
        <option value="shy">수줍음 (도망감)</option>
      </select>
    </div>
    <div class="setting-row">
      <span class="setting-label">고양이 크기</span>
      <div style="display: flex; align-items: center; gap: 8px;">
        <input type="range" id="scale-slider" min="1" max="4" step="1" value="4" style="flex: 1; cursor: pointer;" />
        <span id="scale-value" style="font-size: 11px; color: #aaa; min-width: 20px;">4x</span>
      </div>
    </div>
  </div>

  <script src="dist/popup.js"></script>
</body>
</html>
