<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 220px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #1a1a2e;
      color: #eee;
    }
    h2 {
      font-size: 14px;
      text-align: center;
      margin-bottom: 12px;
    }

    /* Toggle */
    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 14px;
      padding-bottom: 12px;
      border-bottom: 1px solid #333;
    }
    .toggle-label { font-size: 13px; }
    .switch {
      position: relative;
      width: 40px;
      height: 22px;
    }
    .switch input { opacity: 0; width: 0; height: 0; }
    .slider {
      position: absolute; inset: 0;
      background: #555;
      border-radius: 11px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .slider::before {
      content: "";
      position: absolute;
      width: 16px; height: 16px;
      left: 3px; bottom: 3px;
      background: #fff;
      border-radius: 50%;
      transition: transform 0.2s;
    }
    .switch input:checked + .slider { background: #2e7d32; }
    .switch input:checked + .slider::before { transform: translateX(18px); }

    /* Cat grid */
    .cat-grid {
      display: flex;
      gap: 8px;
      justify-content: center;
    }
    .cat-option {
      width: 56px;
      height: 56px;
      border: 2px solid #444;
      border-radius: 8px;
      cursor: pointer;
      overflow: hidden;
      background: #16213e;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: border-color 0.15s, box-shadow 0.15s;
    }
    .cat-option:hover { border-color: #888; }
    .cat-option.selected {
      border-color: #4caf50;
      box-shadow: 0 0 6px rgba(76, 175, 80, 0.5);
    }
    .cat-option img {
      width: 32px;
      height: 32px;
      image-rendering: pixelated;
      object-fit: none;
      object-position: 0px -192px;
    }
  </style>
</head>
<body>
  <h2>Cat Walker</h2>

  <div class="toggle-row">
    <span class="toggle-label">ON / OFF</span>
    <label class="switch">
      <input type="checkbox" id="toggle" />
      <span class="slider"></span>
    </label>
  </div>

  <div class="cat-grid">
    <div class="cat-option" data-cat="cat1">
      <img src="assets/cat1.png" alt="Cat 1" />
    </div>
    <div class="cat-option" data-cat="cat2">
      <img src="assets/cat2.png" alt="Cat 2" />
    </div>
    <div class="cat-option" data-cat="cat3">
      <img src="assets/cat3.png" alt="Cat 3" />
    </div>
  </div>

  <script src="dist/popup.js"></script>
</body>
</html>
